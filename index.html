<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Descubra o Número</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main">
    <img src="./img/numbers.jpg" alt="">
    <h1>Descubra o Número</h1>
    <div class="main-items">
      <div>
        <span>Número: </span>
        <input type="number" id="num" class="number-input-style" min="1">
        <input type="button" value="Apostar" class="button-style" id="play">
      </div>
      <p id="errors">Erros: [0]</p>
      <p id="chance">Chances: 6</p>
      <p id="tip">É um número entre 1 e 100</p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
